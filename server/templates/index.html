{% load admin_static %}
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falcon-web</title>
    <link href="{% static "bootstrap3/css/bootstrap.min.css" %}" rel="stylesheet">
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        body {
            background: #FAFAFA;
            font-size: 14px;
            font-family: Arial, sans-serif, 'Comic Sans MS', serif;
            color: #89949B;
        }
        .logo-small {
            line-height: 50px;
        }
        .logo-small a {
            text-decoration: none;
            color: #999;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar-default {
          background: #000111;
          border: 0;
          border-bottom: 1px solid #111222;
        }
        .navbar-default .navbar-nav > li > a {
          color: #bbb;
          margin: 4px 10px 0;
        }
        .navbar-default .navbar-nav > li > a:hover,
        .navbar-default .navbar-nav > li > a:focus {
          color: #66D9EF;
          background: transparent;
        }
        .navbar-default .navbar-nav > .active > a,
        .navbar-default .navbar-nav > .active > a:hover,
        .navbar-default .navbar-nav > .active > a:focus {
          background: transparent;
          color: #66D9EF;
          border-bottom: 1px solid #66D9EF;
        }
        .navbar-default .navbar-toggle {
          border-color: #555555;
        }
        .navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
          background-color: #333;
        }
        .navbar-default .navbar-collapse, .navbar-default .navbar-form {
          border-color: transparent;
        }

        #main {
            margin: 40px auto;
            padding: 0;
        }
        .breadcrumb {
            font-size: 14px;
            height: 50px;
            line-height: 50px;
            text-indent: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .content {
            width: 100%;
        }
        .widget {
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            margin: 15px 0 15px 15px;
            padding: 15px;
            float: left;
        }
        .disk {
            width: 250px;
            height: 200px;
        }
        .brandwidth {
            width: 250px;
            height: 100px;
        }
        .cpu {
            width: 250px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top navbar-right" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div class="logo-small"><a href="/">Falcon-web</a> </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="#">视图</a></li>
                <li><a href="#">机器组</a></li>
                <li><a href="#">模版</a></li>
                <li><a href="#">告警</a></li>
                <li class="dropdown">
                   <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> tommao<span class="caret"></span></a>
                   <ul class="dropdown-menu" role="menu" style="font-size:12px;">
                       <li><a href="#">个人资料</a></li>
                       <li><a href="#">安全退出</a></li>
                   </ul>
               </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
        <div id="main">
        <div class="breadcrumb">
            Overview > Diagram > Table
        </div>
        <div class="content">
            <div class="widget disk">
            磁盘空间 15.07 TB <br/>
                used: 3.97 TB  total: 12.92 TB
            </div>
            <div class="widget brandwidth">
            带宽 500 MB/s <br/>
            </div>
            <div class="widget cpu">
            load avg 1.63 1.94 2.17 <br/>
            </div>
        </div>
    </div>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap3/js/bootstrap.min.js" %}"></script>
</body>
</html>
