<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>falcon-web</title>
    <style>
    body,
    div {
        margin: 0;
        padding: 0;
    }

    body {
        background: #ECEFF6;
        font-size: 14px;
        font-family: Arial, sans-serif, 'Comic Sans MS', serif;
        color: #89949B;
    }

    .login-pane {
        margin: 15% auto;
        padding-bottom: 10px;
        background: #FFF;
        width: 450px;
        height: auto;
        border-radius: 4px;
        box-shadow: 1px 2px 3px #888888;
    }
    .pane-header {
        width: 450px;
        height: 160px;
        line-height: 160px;
        background: #343536;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
        border-radius: 4px 4px 0 0;
    }
    .inline-item {
        margin: 20px;
        height: 40px;
        text-align: center;
    }
    .inline-item .input {
        width: 80%;
        height: 40px;
        border: 2px solid #eee;
        border-radius: 3px;
        text-indent: 10px;
        font-size: 14px;
    }
    .inline-item .submit {
        width: 80%;
        height: 40px;
        border-radius: 3px;
        background: #FFF;
        cursor: pointer;
        border: 2px solid #eee;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div id="main">
        <div class="login-pane">
        <form role="form" action="{{ form_url }}" method="post">
            <div class="pane-header">Falcon-web 登录</div>
            {% csrf_token %}
            <div class="inline-item"><input class="input" name="username" type="text" placeholder="请输入用户名" /></div>
            <div class="inline-item"><input class="input" name="password" type="password" placeholder="请输入密码" /></div>
            <div class="inline-item"><input class="submit" type="submit" value="登 录" /></div>
            </form>
        </div>
    </div>
</body>
</html>
